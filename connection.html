<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./shared/style.css">
 <title>Document</title>
</head>

<body>
 <header>
  <nav>

   <ul>
    <li><img id="logo" src="./shared/logo.jpeg" alt="logo"></li>
    <li id="newConnection"><a href="#newConnection">Start a new connection</a></li>
    <li id="login"><a href="#login">Login</a></li>
    <li id="signup"><a href="#signup">Sign-up</a></li>
   </ul>
   <hr>
   <a href="#connection">Connection</a>
  </nav>
 </header>
 <main>
  <section>
   <form action="" method="get" class="form-class">
    <div class="form">
     <label for="cname">Contact Name:</label>
     <input type="text" name="cname" id="cname">

    </div>
    <div class="form">
     <label for="cemail">Contact Email:</label>
     <input type="text" name="cemail" id="cemail">
    </div>
    <div class="form">
     <label for="cphone">Contact Phone:</label>
     <input type="text" name="cphone" id="cphone">
    </div>
    <div class="form">
     <label for="event-name">Event Name:</label>
     <input type="text" name="event-name" id="event-name">
    </div>
    <div class="form">
     <label for="date">Event Date:</label>
     <input type="date" name="date" id="date">
    </div>
    <div class="form">
     <label for="location-select">Choose a Location:</label>
     <select name="location" id="location-select">
      <option value="">--Please choose an option--</option>
      <option value="Union">Student Union</option>
      <option value="Cone">Cone</option>
     </select>
    </div>
    <div class="form">
     <label for="room-select">Choose a room:</label>
     <select name="Room" id="room-select">
      <option value="">--Please choose an option--</option>
      <option value="Union">Union 280</option>
      <option value="Union">Union 282</option>
      <option value="Union">Union 283</option>
      <option value="Cone">Cone 250</option>
      <option value="Cone">Cone 250</option>
      <option value="Cone">Cone 250</option>
     </select>
    </div>
    <div class="form">
     <label for="start-time">Event Start:</label>
     <input type="time" name="start-time" id="start-time">
    </div>
    <div class="form">
     <label for="end-time">Event End:</label>
     <input type="time" name="end-time" id="end-time">
    </div>
    <div class="form">
     <label for="special-requests">Enter any special requirements:</label>
     <input type="text" name="special-requests" id="special-requests">
    </div>
   </form>
  </section>
 </main>
 <footer>
  <ul id="footer">
   <!-- <li>About</li>
   <li>Contact</li>
   <li>Home</li> -->

   <li><a href="#about">About</a></li>
   <li><a href="#contact">Contact</a></li>
   <li><a href="#home">Home</a></li>
  </ul>
 </footer>
</body>

</html>
